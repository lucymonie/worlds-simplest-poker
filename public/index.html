<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>poker</title>
    <link rel="stylesheet" href="./main.css" media="screen" title="no title">
  </head>
  <body>
    <div>
      <p>
        Enter the number of players:<br>
        <input type="number" name="players" class="players" placeholder="Number of players"/>
      </p>
      <p>
        Enter the number of cards each player should have:<br>
        <input type="number" name="cards" class="cards" placeholder="Number of cards"/>
      </p>
      <p>
        <input class="submitButton" type="submit" value="Play!"/>
      </p>
    </div>

    <div>
      <p class="winner"></p>
    </div>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
